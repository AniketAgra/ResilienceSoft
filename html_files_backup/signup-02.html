<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/favicon.ico">
    <title>Brave HTML Template</title>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="node_modules/%40fortawesome/fontawesome-free/css/all.min.css">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">

    <!-- Fancybox CSS -->
    <link rel="stylesheet" href="node_modules/%40fancyapps/fancybox/dist/jquery.fancybox.min.css">
    
    <!-- OWL carousel CSS -->
    <link rel="stylesheet" href="node_modules/owl.carousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="node_modules/owl.carousel/dist/assets/owl.theme.default.min.css">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i&amp;subset=latin-ext" rel="stylesheet">

</head>
<body>

    <!-- Preloader -->
    <div class="preloader-container">
        <div class="preloader-wrapper">
            <div class="preloader-border"></div>
            <div class="preloader-line-mask">
                <div class="preloader-line"></div>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="container-fluid">
        <div class="row min-vh-100">

            <div class="col-lg-4 bg-image order-2 order-lg-1" data-img-src="assets/images/upload/access-page-bg-02.jpg">
                <div class="row h-100 align-content-between">

                    <div class="col-12 d-none d-lg-block">
                        <div class="px-3 py-4 p-xl-4">
                            <a href="index.html"><img src="assets/svg/upload/logo-white.svg" alt="logo" data-width="146px" data-height="42px"></a>
                        </div>
                    </div>

                    <div class="col-12 pt-5 mt-4 pt-lg-0 mt-lg-0">
                        <div class="px-3 px-xl-4">
                            <blockquote class="blockquote-2 blockquote-light-2 border-left mb-5 mb-lg-0">
                                <p class="mb-0">Gravida ipsum dolor sit nare neca malesuada ectetur risus sem</p>
                                <footer class="blockquote-footer">Sebastian Clements</footer>
                            </blockquote>
                        </div>
                    </div>

                    <div class="col-12 pt-lg-3">
                        <div class="text-white-75 px-3 py-4 p-xl-4 mt-lg-1">
                            <small>Copyright @ <a href="#" class="text-light font-weight-600">yourdomain.com</a>. All Rights Reserved.</small>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-lg-8 order-1 order-lg-2">
                <div class="row h-100 align-content-between">

                    <div class="col-12">
                        <div class="row align-items-center py-4 mb-4 mb-lg-0">

                            <div class="col-6 d-lg-none">
                                <div class="px-3">
                                    <a href="index.html"><img src="assets/svg/upload/logo-dark.svg" alt="logo" data-width="146px" data-height="42px"></a>
                                </div>
                            </div>
        
                            <div class="col-6 col-lg-12">
                                <div class="text-right px-3 px-xl-4 mt-xl-2">
                                    <a href="index.html" class="text-dark font-weight-600 text-uppercase"><i class="fas fa-angle-left mr-2"></i>Go to main</a>
                                </div>
                            </div>
        
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="container">
                            <div class="row mb-5">
                                <div class="col-md-8 offset-md-2 col-xl-6 offset-xl-3">
                                    <div class="p-lg-4 mb-4 mb-xl-5">

                                        <div class="mb-4 text-center">
                                            <img src="assets/svg/upload/register-03.svg" alt="Register" data-width="64px" data-height="64px">
                                        </div>
        
                                        <div class="pb-1"></div>
        
                                        <h3 class="section-title-4 text-center font-weight-800 mb-4">
                                            Register
                                            <div class="title-divider-round"></div>
                                        </h3>
        
                                        <form>
    
                                            <div class="input-group input-group-lg input-group-round mb-4">
                                                <label class="text-uppercase px-3">Username</label>
                                                <div class="input-group-inner">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text input-group-icon"><i class="far fa-user"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control form-control-lg" placeholder="Username">
                                                    <div class="input-focus-bg"></div>
                                                </div>
                                            </div>
    
                                            <div class="input-group input-group-lg input-group-round mb-4">
                                                <label class="text-uppercase px-3">Email address</label>
                                                <div class="input-group-inner">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text input-group-icon"><i class="far fa-envelope"></i></span>
                                                    </div>
                                                    <input type="email" class="form-control form-control-lg" placeholder="Email address">
                                                    <div class="input-focus-bg"></div>
                                                </div>
                                            </div>
        
                                            <div class="input-group input-group-lg input-group-round mb-4">
                                                <label class="text-uppercase px-3">Password</label>
                                                <div class="input-group-inner">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text input-group-icon"><i class="far fa-eye-slash"></i></span>
                                                    </div>
                                                    <input type="password" class="form-control form-control-lg" placeholder="Password">
                                                    <div class="input-focus-bg"></div>
                                                </div>
                                            </div>
    
                                            <div class="px-3">
                                                <div class="form-group custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" id="agreeTerms">
                                                    <label class="custom-control-label" for="agreeTerms">I agree to the <a href="#" target="_blank" class="text-dark font-weight-500">Terms and Conditions</a>.</label>
                                                </div>
                                            </div>
        
                                            <button type="submit" class="btn btn-lg btn-round btn-primary btn-block mb-0"><i class="fas fa-edit"></i>Create my account</button>
    
                                            <div class="text-center my-3">
                                                <small>OR</small>
                                            </div>
    
                                            <button type="submit" class="btn btn-lg btn-round btn-indigo btn-block"><i class="fab fa-facebook-square"></i>Register with Facebook</button>
        
                                            <label class="w-100 text-center py-2 mb-0">
                                                Already have an account? <a href="login-02.html">Login</a>
                                            </label>
        
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12"></div>

                </div>
            </div>

        </div>
    </div>
    
    <!-- jQuery -->
    <script src="assets/js/vendor/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap js -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Navik Menu js -->
    <script src="components/navik-navigation-menu/dist/js/navik.menu.js"></script>

    <!-- Isotope and imagesloaded js -->
    <script src="node_modules/isotope-layout/dist/isotope.pkgd.min.js"></script>
    <script src="node_modules/imagesloaded/imagesloaded.pkgd.min.js"></script>

    <!-- Fancybox js -->
    <script src="node_modules/%40fancyapps/fancybox/dist/jquery.fancybox.min.js"></script>
    
    <!-- OWL carousel js -->
    <script src="node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
    
    <!-- Progress Circle js -->
    <script src="node_modules/jquery-circle-progress/dist/circle-progress.min.js"></script>

    <!-- Custom js -->
    <script src="assets/js/custom.js"></script>

</body>
</html>
